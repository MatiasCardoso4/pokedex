<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokedex</title>
  </head>

  <body>
    <main class="container">
      <header>
        <h1>PokeInfo</h1>
      </header>
      <section class="form-container">
        <form novalidate>
          <label for="search">Ingrese nombre o ID</label>
          <input
            type="text"
            id="search"
            name="search"
            autocomplete="off"
            required
          />
          <span class="error"></span>
          <button type="submit">Search</button>
        </form>
      </section>
      <section class="pokedex">
        <div class="pokemon-card">
          <div class="pokemon-card-front">
            <h3 class="pokemon-name"></h3>
            <span class="pokemon-id"></span>
            <div class="pokemon-sprite-container">
              <img src="" alt="pokemon image" class="pokemon-sprite" />
            </div>
          </div>
          <div class="pokemon-card-back">
            <div class="pokemon-stats-container">
              <div class="pokemon-stats">
                <li class="stats-list">
                  <p class="stat-value"></p>
                  <p class="stat-name"></p>
                </li>
              </div>
            </div>
            <div class="pokemon-abilities-container">
              <ul class="pokemon-abilities"></ul>
            </div>

            <ul class="pokemon-type"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
